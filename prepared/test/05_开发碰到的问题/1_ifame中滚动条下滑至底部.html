<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body ng-app="myApp" ng-controller="MyController">
<div id="index">
  <p>Hello {{name}}!</p>

  <a href="#" target="_blank">Try it out!</a>

  <div style="height: 2000px">PUSH IT DOWN!</div>
  <div>
    <div id="myAnchor">You found me!</div>
  </div>
</div>
<script type='text/javascript' src="../../js/angular-1.5.5/angular.js"></script>
<script type='text/javascript' src="../../js/jquery/jquery-1.11.1.js"></script>
<script type="text/javascript">
  angular.module('myApp', [])
    .controller('MyController', function ($scope,$anchorScroll,$timeout,$location) {
      //方法1
      $scope.srcollWindow = function (){
        var location = $('#index').height();
        window.scrollTo(0,location);
      }
      setTimeout(function (){
        $scope.srcollWindow();
      },100)
      //方法2
     $scope.name = 'World';
      $timeout(function() {
        $anchorScroll('myAnchor');
      },100);
      //方法3
      $scope.scrollWindow= function(){
        $location.hash('myAnchor');
        $anchorScroll();
      }
      $timeout(function() {
        $scope.scrollWindow();
      },100);
    });
</script>
</body>
</html>
